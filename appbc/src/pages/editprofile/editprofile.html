<ion-header no-border >
  <ion-navbar transparent no-border>
  </ion-navbar>
</ion-header>

<ion-content class="bg" padding>
    <div padding ion-fixed style="height: 100%; width: 100%">
      <ion-chip color="theme">
        <ion-avatar item-start>
          <ion-text-avatar>></ion-text-avatar>
        </ion-avatar>
        <ion-label style="font-weight: bold" >
          Kemaskini Profil
        </ion-label>
      </ion-chip>
     

      <ion-card class="card3">
          <div>
            <ion-item color="primary">
              Profil
            </ion-item>
            <ion-item>
              <ion-label floating>
                <h4 color="primary">Nama Penuh:</h4>
              </ion-label>
              <ion-input required type="text" [(ngModel)]="name" name="name" value={{name}} clearInput></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>
                <h4 color="primary">Email:</h4>
              </ion-label>
              <ion-input required type="text" [(ngModel)]="email" name="email" value={{email}} clearInput></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>
                <h4 color="primary">No Telefon:</h4>
              </ion-label>
              <ion-input required type="text" [(ngModel)]="telnum" name="telnum" value={{telnum}} clearInput></ion-input>
            </ion-item>

            <ion-item>
              <ion-label floating>
                <h4 *ngIf="akap == 'P'" color="primary">Nombor Pelajar:</h4>
                <h4 *ngIf="akap == 'X'" color="primary">Nama Syarikat/Nombor Staf Syarikat:</h4>
              </ion-label>
              <ion-input required type="text" [(ngModel)]="matr" name="telnum" value={{matr}} clearInput></ion-input>
            </ion-item>

            <ion-item>
              <ion-label>Akaun</ion-label>
                          <ion-select [(ngModel)]="akap">
                            <ion-option value="P">Pelajar</ion-option>
                            <ion-option value="X">Staf</ion-option>
                          </ion-select>
            </ion-item>
            
           
          </div>
          
        </ion-card>
        <br>
        <button ion-button block (click)="submit()">Kemaskini</button>
       <!-- <ion-footer>
            <ion-toolbar >
                <button ion-button block (click)="submit()">Sunting</button>
            </ion-toolbar>
          </ion-footer>
-->
</div>
</ion-content>
