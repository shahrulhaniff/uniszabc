<ion-header no-border>

  <ion-navbar  transparent>
  
  </ion-navbar>

</ion-header>

 
<ion-content class="login-content" padding>

    <div padding text-center class="mar">
        <ion-chip color="theme">
         
          <ion-label style="font-weight: bold" class="color">
            Daftar Baru
          </ion-label>
        </ion-chip>
      </div>

  <div class="login-box">
    
    <form [formGroup]="form" (ngSubmit)="register()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="text" placeholder="Nombor Kad Pengenalan" formControlName="username" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="text" placeholder="Nama Penuh" formControlName="nama" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="text" placeholder="Nama Syarikat / No Pelajar@Staf" formControlName="matr" required></ion-input>
            </ion-item>
            
            <ion-item>
                <ion-input type="text" placeholder="eMail" formControlName="email" required></ion-input>
            </ion-item>

            <ion-item>
                <ion-input type="text" placeholder="Nombor Telefon" formControlName="phone" required></ion-input>
            </ion-item>
              
            <ion-item>
              <ion-input type="password" placeholder="Kata Laluan" formControlName="password" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Pengesahan Kata Laluan" formControlName="password2" required></ion-input>
            </ion-item>



            <ion-item>
              <ion-label>Akaun</ion-label>
                          <ion-select formControlName="akap">
                            <ion-option value="P">Pelajar</ion-option>
                            <ion-option value="X">Bukan Pelajar</ion-option>
                          </ion-select>
            </ion-item>


            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Daftar Baru</button>
        </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content>
