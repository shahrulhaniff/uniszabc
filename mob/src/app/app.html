<ion-menu id="myMenu" [content]="content">
  <ion-header class="bg4" no-border>
    
    <ion-title>
        
        <img height="40vh">
        <img src="../assets/imgs/unisza.png" height="80vh" style="display: block;margin: 10;"/>
       </ion-title>
       <div padding>
       <!--<p >Selamat Datang ,</p>-->
       <h5>{{namadata}}</h5>
      </div>
        <!--<br>Menu</h5>-->
  </ion-header>

  <ion-content>
    <ion-list no-lines>
      <button menuClose ion-item  *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon name="{{p.Icon}}"></ion-icon>
        &nbsp; &nbsp;{{p.title}}
      </button>
    </ion-list>
  </ion-content>
  <ion-footer class="bottom">
      <button (click)="logout()" menuClose ion-item>
          <ion-icon name="log-out"></ion-icon>
           &nbsp; &nbsp;Sign Out
      </button>
    </ion-footer>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
