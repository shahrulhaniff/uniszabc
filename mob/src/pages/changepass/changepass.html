<ion-header no-border >
  <ion-navbar  transparent no-border>
      <ion-title><img height="50" src="../assets/imgs/myblockcert_logo.png" ></ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="bg" padding>
    <div padding ion-fixed style="height: 100%; width: 100%">
      <ion-chip color="theme">
        <ion-avatar item-start>
          <ion-text-avatar>></ion-text-avatar>
        </ion-avatar>
        <ion-label style="font-weight: bold">
          Change Password
        </ion-label>
      </ion-chip>
      
      <ion-card class="card3">
      <div>
        <ion-item color="primary">
          Current Password
        </ion-item>
        <ion-item>
          <ion-label floating>
            <h4 color="primary">Change Password:</h4>
          </ion-label>
          <ion-input required type="password" [(ngModel)]="currentpass" name="currentpass" clearInput></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>
            <h4 color="primary">New password:</h4>
          </ion-label>
          <ion-input required type="password" [(ngModel)]="newpass" name="newpass" clearInput></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>
            <h4 color="primary">Confirm new password:</h4>
          </ion-label>
          <ion-input required type="password" [(ngModel)]="ppass" name="ppass" clearInput></ion-input>
        </ion-item>
        
      
      </div>
    </ion-card>

    <button ion-button block (click)="submit()">Submit</button>
    <!--<ion-footer>
        <ion-toolbar >
            
        </ion-toolbar>
      </ion-footer>
      -->
    </div>
</ion-content>
