<ion-content class="bg" padding>

          Update Profile Info

            </ion-item>
            <ion-item>
              <ion-label floating>
                <h4 color="primary">Email:</h4>
              </ion-label>
              <ion-input required type="text" [(ngModel)]="email" name="email" value={{email}} clearInput></ion-input>
            </ion-item>
