<ion-header no-border>

  <ion-navbar  transparent>
  
  </ion-navbar>

</ion-header>

<ion-content class="bg" padding >

    <div padding text-center class="mar">
        <ion-chip color="theme">
         
          <ion-label style="font-weight: bold" class="color">
            UniSZA BC Title
          </ion-label>
        </ion-chip>
      </div>
      <img src="../assets/imgs/unisza.png" height="150vw" style="display: block;margin: auto;"/>

  <div class="login-box">
    <form [formGroup]="form" (ngSubmit)="getSessionUser()" #loginForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-input type="text" placeholder="ID" value="shahrul@unisza.edu.my" formControlName="username" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Password" value="123" formControlName="password" required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!loginForm.form.valid">Sign In</button><br>
        </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content>
