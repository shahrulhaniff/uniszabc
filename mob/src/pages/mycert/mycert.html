<ion-header no-border>
  <ion-navbar transparent >
    <button ion-button menuToggle>
      <ion-icon name="menu" color="light"></ion-icon>
    </button>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="bg">
  <ion-refresher slot="fixed"  class="inv" 
  (ionRefresh)="ionRefresh($event)" 
  (ionPull)="ionPull($event)" 
  (ionStart)="ionStart($event)">
    <ion-refresher-content 
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

<div padding>
    <ion-chip>
        <ion-avatar item-start>
          <ion-text-avatar>></ion-text-avatar>
        </ion-avatar>
        <ion-label class="bold">
          Claimed Cert Info
        </ion-label>
      </ion-chip>
</div>

    <div padding text-center>
        <div>
              <ion-card class="card2">
                <div>
                  <img src="assets/imgs/contoh-sijil.png"/>
                </div>
              </ion-card>
        </div>
      </div>
  
      <ion-card>
      <ion-row>
          <ion-col>
              <ion-buttons color="theme">
                  <button ion-button full color="success">CLAIM &nbsp; &nbsp;<ion-icon name="md-checkmark"></ion-icon></button>
              </ion-buttons>    
          </ion-col>
          <ion-col>
              <button (click)="cancel()" ion-button full color="danger">CANCEL &nbsp; &nbsp;<ion-icon name="ios-close"></ion-icon></button>
          </ion-col>
        </ion-row>
        <ion-row><ion-col><button ion-button full color="theme">DOWNLOAD</button></ion-col></ion-row>

        </ion-card>
</ion-content>
