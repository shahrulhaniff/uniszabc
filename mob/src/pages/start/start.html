<!-- Start Profile -->
<div padding *ngFor="let profile of profiles">
<ion-card class="card3" >
  <ion-list>
      <ion-item color="theme">
          <ion-icon item-start name="md-bookmarks"></ion-icon> 
          <h1 text-wrap>{{profile.nama}}</h1>
          <h3>{{profile.email}}</h3>
      </ion-item>
    <ion-item class="top_line">
      <ion-label>
        <p class="bold">Highest Certificate</p>
        <h3>{{profile.cert}}</h3>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <p class="bold">Matric Number</p>
        <h3>BTAL15040471</h3>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-card>
<!-- End Profile -->
  <ion-card>
  <ion-list>
    <ion-item-sliding>
      <ion-item>
        <ion-row>
          <ion-col text-wrap>
            <h2 class="bold">Ijazah Sarjana Muda Sains Komputer Pembangunan Perisian</h2>
            <i><h3>2015-2019</h3></i>
          </ion-col>
        </ion-row>
      </ion-item>
      <ion-item (click)="claim()" class="top_lineB" color="card2">
            <ion-icon name="md-list-box"></ion-icon> &nbsp; CLAIM
        </ion-item>

        <ion-item-options side="right">
          <button ion-button color="secondary">
            <ion-icon name="locate"></ion-icon>
            Locate
          </button>
          <button ion-button color="primary">
              <ion-icon name="contract"></ion-icon>
              UniSZA
            </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-card>

  <ion-card>
      <ion-list>
        <ion-item-sliding>
          <ion-item>
                <ion-row>
                  <ion-col>
                    <h2 class="bold">Diploma Teknologi Maklumat</h2>
                  </ion-col>
                </ion-row>
                <i><h3>2012-2014</h3></i>
            </ion-item>
            <ion-item (click)="claim()" class="top_line1">
                  <ion-icon name="md-list-box"></ion-icon> &nbsp; View Certificate
              </ion-item>
            <ion-item-options side="right">
              <button ion-button color="secondary">
                <ion-icon name="locate"></ion-icon>
                Locate
              </button>
              <button ion-button color="primary">
                  <ion-icon name="contract"></ion-icon>
                  UniSZA
                </button>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-card>
</div>
